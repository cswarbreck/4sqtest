<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Place Search App - Foursquare Test</title>
  
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  </head>
<body>
    <div class="container">
        <h1>Venue finder</h1>
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <h1>jQuery project</h1>

            <br> Click here if you can't find what you're looking for... :(
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="blank">
                <img src='https://upload.wikimedia.org/wikipedia/commons/9/91/Nohat-logo-XI-big-text.png' height=120 width=100>
            </a>
            <br>
            <br> Enter text in the box to search for places
            <br>
            <input type="text" id="enterSearch" placeholder="What are you looking for?">
            <br>
            <input type="text" id="placeSearch" placeholder="Near where?">
            <br>
            <button id="conductSearch" type="button" class="btn-default">Search</button>
            <br>
            <br>
            <ul id="searchResults">
                Enter a search to see results here!
            </ul>
        </div>
        <!-- close center div -->
    </div>
    <!-- close container div -->


    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
